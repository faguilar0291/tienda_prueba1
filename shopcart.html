<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de prueba - Tienda online">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Carrito - TP1</title>
</head>
<body>
    <div class="wrapper">
        <aside class="aside">
            <header class="header">
                <h1 class="logo">Tienda prueba 1</h1>
                <nav class="navbar">
                    <ul>
                        <li><a class="navbar__button">
                                <i class="bi bi-arrow-left-circle-fill"></i></i>Seguir comprando</a></li>
                        <li><a class="navbar__button">
                                <i class="bi bi-arrow-right-circle-fill"></i>Contacto</a></li>
                        <li><a class="navbar__button">
                                <i class="bi bi-arrow-right-circle-fill"></i>Nosotros</a></li>
                        <li><a class="navbar__cart active" href="/shopcart.html">
                                <i class="bi bi-cart-fill"></i>Carrito<span class="item--number"> 0 </span></a></li>
                    </ul>
                </nav>
            </header>
            <footer class="footer">
                <p>&copy; 2023 - Todos los derechos reservados</p>
                <p>Inefable Tech - Web Services</p>
            </footer>
        </aside>
        <main class="main main__cart">
            <h2 class="main__title">Carrito</h2>
            <div class="container__cart">
                <p class="empty__cart">Tu carrito está vacio <i class="bi bi-emoji-frown"></i></p>

                <figure class="cart__products">
                    <div class="cart__product">
                        <img src="./img/bacon_simple_burguer.png" alt="" class="cart__product--image">
                        <div class="cart__product--name">
                            <p>Nombre</p>
                            <h3 class="cart__product--title">Hamburguesa</h3>
                        </div>
                        <div class="cart__product--quantity">
                            <p>Cantidad</p>
                            <p>1</p>
                        </div>
                        <div class="cart__product--price">
                            <p>Precio</p>
                            <p>$1000</p>
                        </div>
                        <div class="cart__product--subtotal">
                            <p>Subtotal</p>
                            <p>$1000</p>
                        </div>
                        <button class="cart__product--remove"><i class="bi bi-trash"></i></button>
                    </div>
                </figure>

                <section class="cart__actions">
                    <div class="cart_actions--left">
                        <button class="cart__actions--empty">Vaciar Carrito</button>
                    </div>
                    <div class="cart__actions--right">
                        <div class="cart__actions--total">
                            <p>Total: </p><span>$</span>
                        </div>
                        <button class="cart__actions--buy">Comprar ahora</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
