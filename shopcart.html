<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de prueba - Tienda online">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Carrito - TP1</title>
</head>
<body>
        <div class="wrapper">
            <header class="header__mobile">
                <h1 class="herader__mobile--title">Tienda prueba 1</h1>
                <button class="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside class="aside">
                <button class="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header class="header">
                    <h1 class="logo">Tienda prueba 1</h1>
                    <nav class="navbar">
                        <ul class="navbar__ul">
                            <li>
                                <a class="navbar__button" href="./index.html">
                                    <i class="bi bi-arrow-return-left"></i>
                                    Seguir comprando
                                </a>
                            </li>
                            <li><a class="navbar__button navbar__cart active" href="./shopcart.html">
                                    <i class="bi bi-cart-fill"></i>
                                    Carrito<span class="item--number"> 0 </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <footer class="footer">
                    <p>&copy; 2023 - Todos los derechos reservados</p>
                    <p>Inefable Tech - Web Services</p>
                </footer>
            </aside>
            <main class="main main__cart">
                <h2 class="main__title">Carrito</h2>
                <p class="container__cart--empty">Tu carrito está vacío. <i class="bi bi-emoji-dizzy"></i></p>

                <div class="main__container main__container--cart">

                    <section class="products__cart disabled">
                        <!-- Esto se rellena con JS -->
                    </section>

                    <div class="products__actions disabled">
                        <div class="product__actions--left">
                            <button class="product__actions--empty">
                                Vaciar Carrito
                            </button>
                        </div>
                        <div class="product__actions--right">
                            <div class="product__actions--total">
                                <p>Total: </p>
                                <p id="total">$1000</p>
                            </div>
                            <button class="product__actions--buy">
                                Comprar Ahora
                            </button>
                        </div>
                    </div>
                </div>

                <p class="container__cart--buy disabled">
                    Muchas gracias por tu compra!
                    <i class="bi bi-emoji-grin"></i>
                </p>
            </main>
        </div>
        <script src="./js/shopcart.js"></script>
        <script src="./js/aside-mobile.js"></script>
</body>
</html>
