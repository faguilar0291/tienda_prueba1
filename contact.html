<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de prueba - Tienda online">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Home - TP1</title>
</head>

<body>
    <div class="wrapper">
        <header class="header__mobile">
            <h1 class="herader__mobile--title">Tienda prueba 1</h1>
            <button class="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside class="aside">
            <button class="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header class="header">
                <h1 class="logo">Tienda prueba 1</h1>
                <nav class="navbar">
                    <ul class="navbar__ul">
                        <li>
                            <a class="navbar__button" href="./index.html">
                                <i class="bi bi-arrow-right-circle"></i>
                                Menú
                            </a>
                        </li>
                        <li>
                            <a class="navbar__button active" href="./contact.html">
                                <i class="bi bi-arrow-right-circle-fill"></i>
                                Contacto
                            </a>
                        </li>
                        <li>
                            <a class="navbar__button" href="./us.html">
                                <i class="bi bi-arrow-right-circle"></i>
                                Nosotros
                            </a>
                        </li>
                        <li><a class="navbar__button navbar__cart" href="./shopcart.html">
                                <i class="bi bi-cart-fill"></i>
                                Carrito<span class="item--number"> 0 </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <footer class="footer">
                <p>&copy; 2023 - Todos los derechos reservados</p>
                <p>Inefable Tech - Web Services</p>
            </footer>
        </aside>
        <main class="main">
            <h2 class="main__title">Contacto</h2>
            <section class="section__info">
                <div class="socials">
                    <div class="social__media">
                        <h3 class="social__text">Nuestro Whatsapp</h3><i class="bi bi-arrow-right"></i>
                        <a href="www.whatsapp.com">
                            <img class="social__img" src="./logos/whatsapp.png" alt="Logo de whatsapp">
                        </a>
                    </div>
                    <div class="social__media">
                        <h3 class="social__text">Nuestro Facebok</h3><i class="bi bi-arrow-right"></i>
                        <a href="www.facebook.com">
                            <img class="social__img" src="./logos/facebook.png" alt="Logo de Facebok">
                        </a>
                    </div>
                    <div class="social__media">
                        <h3 class="social__text">Nuestro Instagram</h3><i class="bi bi-arrow-right"></i>
                        <a href="www.instagram.com">
                            <img class="social__img" src="./logos/instagram.png" alt="Logo de Instagram">
                        </a>
                    </div>
                </div>
                <form id="contactForm" onsubmit="validateForm(event)">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span id="firstNameError" class="error"></span>
            
                    <br>
            
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span id="lastNameError" class="error"></span>
            
                    <br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
            
                    <br>
            
                    <label for="cellPhone">Celular:</label>
                    <input type="tel" id="cellPhone" name="cellPhone" required>
                    <span id="cellPhoneError" class="error"></span>
            
                    <br>

                    <label for="message">Dejanos tu mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span id="messageError" class="error"></span>

                    <br>
            
                    <input type="submit" value="Submit">
                </form>
                <div class="section__location">
                    <h3 class="section__location--title">¿Dónde estamos?</h3>
                    <br>
                    <p class="section__about--text">Visitanos en Viamonte 2506, Balvanera</p>
                    <br>
                    <div class="section__location--map">
                        <iframe
                                src="https://maps.google.com/maps?q=Viamonte%202506&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                                frameborder="0" scrolling="no" style="width: 250px; max-width: 480px; height: 250px; max-width: 330px;">
                        </iframe>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/contact.js"></script>
    <script src="./js/aside-mobile.js"></script>
</body>

</html>
